<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <style>
        .result {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }

        .result h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .related-videos {
            margin-top: 20px;
        }

        .related-videos h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .related-videos ul {
            list-style-type: none;
            padding: 0;
        }

        .related-videos li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="result">
        <h2>Result 1</h2>
        <p>Content of result 1.</p>
        <div class="related-videos">
            <h3>Related YouTube videos</h3>
            <ul>
                <li><a href="#">Video 1</a></li>
                <li><a href="#">Video 2</a></li>
                <li><a href="#">Video 3</a></li>
            </ul>
        </div>
    </div>

    <div class="result">
        <h2>Result 2</h2>
        <p>Content of result 2.</p>
        <div class="related-videos">
            <h3>Related YouTube videos</h3>
            <ul>
                <li><a href="#">Video 4</a></li>
                <li><a href="#">Video 5</a></li>
                <li><a href="#">Video 6</a></li>
            </ul>
        </div>
    </div>

    <!-- Repeat the above structure for more search results -->

</body>
</html>
